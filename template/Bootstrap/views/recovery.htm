<form class="form-horizontal use-ajax" role="form" method="post">
  <div class="form-group">
    <label class="col-sm-3 control-label">{@EMAIL}</label>
    <div class="col-sm-9">
      <input name="email" type="email" class="form-control" placeholder="{@EMAIL}" value="{$email}" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> &nbsp;{@BTN_RESET}</button>
      <a class="btn btn-default" href="{URL_LOGIN}"><span class="glyphicon glyphicon-remove"></span> &nbsp;{@BTN_I_REMEMBER}</a>
    </div>
  </div>
</form>
